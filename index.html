<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator UI</title>
        <style></style>
    </head>
    <body>
        <div class="container dark">
            <div class="calculator">
                <a href="#" class="btn-shine">Calculator by Ashish Shah</a>
                <div class="display">
                    <p class="inputs">33 X 35</p>
                    <div class="result">2,352</div>
                </div>
                <div class="buttons">
                    <button id="changeMode" class="operator">
                        <img
                            src="./assets/dark-mode.png"
                            alt=""
                            srcset=""
                        /></button
                    ><button class="operator">%</button
                    ><button style="font-size: 32px" class="operator">รท</button
                    ><button class="operator">X</button> <button>7</button
                    ><button>8</button><button>9</button
                    ><button style="font-size: 32px" class="operator">-</button>
                    <button>4</button><button>5</button><button>6</button
                    ><button class="operator">+</button> <button>1</button
                    ><button>2</button><button>3</button>
                    <button
                        class="equal"
                        style="
                            background: linear-gradient(
                                to right,
                                #ff416c,
                                #ff4b2b
                            );
                        "
                    >
                        =
                    </button>
                    <button>AC</button> <button>0</button><button>.</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
